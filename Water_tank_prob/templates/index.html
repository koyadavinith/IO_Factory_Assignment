<!DOCTYPE html>
<html>
<head>
  <title>Water Tank Problem</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    #svg-container {
      margin-top: 40px;
    }

    svg {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
    }

    rect {
      margin: 10px;
    }

    .block-letter {
      display: inline-block;
      font-size: 32px;
      padding: 10px;
      background-color: lightgray;
      margin-right: 10px;
    }

    label {
      font-size: 20px;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 5px;
      width: 300px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #output-container {
      text-align: center;
      margin-top: 20px;
    }

    #output-container .block-letter {
      font-size: 24px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Amount of Water Trapped</h1>
  <form method="post" action="/">
    <label for="numbers">Enter numbers (comma-separated in a list):</label><br>
    <input type="text" name="numbers" id="numbers" value="{{ numbers }}" required><br>
    <input type="submit" value="Generate">
  </form>
  <div id="svg-container">
    {% if svg %}
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        {{ svg | safe }}
      </svg>
    {% endif %}
  </div>
  {% if output is not none %}
    <h2>Output:</h2>
    <div id="output-container">
      <span class="block-letter">Output is {{ output }}</span>
    </div>
  {% endif %}
</body>
</html>
